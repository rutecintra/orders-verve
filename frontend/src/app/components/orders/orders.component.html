<div>
    <h1>Orders</h1>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Search Order ID" />
      </div>
      <div class="col">
        <select class="form-select">
          <option value="">All</option>
          <option value="Awaiting shipment">Awaiting shipment</option>
          <option value="Canceled">Canceled</option>
        </select>
      </div>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Status</th>
          <th>Items</th>
          <th>Quantity</th>
          <th>Total Amount</th>
          <th>Shipping Deadline</th>
        </tr>
      </thead>
      <tbody>
        @for (order of orders; track order.id) {
          <tr>
            <td>{{ order.id }}</td>
            <td>
              <span [ngClass]="{'badge bg-warning': order.status === 'Awaiting shipment', 'badge bg-danger': order.status === 'Canceled'}">
                {{ order.status }}
              </span>
            </td>
            <td>{{ order.items }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.total | currency }}</td>
            <td>{{ order.shippingDeadline | date: 'short' }}</td>
          </tr>
        } @empty {
          <tr>
            <td colspan="6" class="text-center">No orders found.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
