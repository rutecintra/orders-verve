<mat-drawer-container class="sidebar-container">

  <!-- Sidebar -->
  <mat-drawer #drawer mode="side" [opened]="isSidebarOpen">
    <div class="sidebar-header">
      <button mat-icon-button (click)="toggleSidebar()">
        @if (isSidebarOpen) {
          <i class="las la-chevron-left"></i>
        } @else {
          <i class="las la-bars"></i>
        }
      </button>
      @if (isSidebarOpen) {
        <h3><img src="logo-retangular.svg" alt="Logo" class="logo" /></h3>
      }
    </div>
    @if (isSidebarOpen) {
      <ul class="menu-list">
        <li class="menu-item">
          <a routerLink="/" routerLinkActive="active-link" class="menu-link">
            <i class="las la-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/orders" routerLinkActive="active-link" class="menu-link">
            <i class="las la-box"></i> Orders
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/settings" routerLinkActive="active-link" class="menu-link">
            <i class="las la-cog"></i> Settings
          </a>
        </li>
      </ul>      
    }
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content>

    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidebar()">
        <i class="las la-bars"></i>
      </button>
      <span class="toolbar-title">My App</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <i class="las la-search"></i>
      </button>
      <button mat-icon-button>
        <i class="las la-sun"></i>
      </button>
      <button mat-icon-button>
        <i class="las la-times"></i>
      </button>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
